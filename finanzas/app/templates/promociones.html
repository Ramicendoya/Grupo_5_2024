{% extends 'base.html' %}
{% load static %}

{% block main %}

<div class="container mt-5">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicadores -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
    
        <!-- Contenido del carrusel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'img/promocion1.png' %}" class="d-block w-100" alt="Slide 1">

                <div class="carousel-caption d-none d-md-block">
                    <h5>Título Slide 1</h5>
                    <p>Descripción del Slide 1.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/promocion2.png' %}" class="d-block w-100" alt="Slide 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Título Slide 2</h5>
                    <p>Descripción del Slide 2.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/promocion3.png' %}" class="d-block w-100" alt="Slide 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Título Slide 3</h5>
                    <p>Descripción del Slide 3.</p>
                </div>
            </div>
        </div>
    
        <!-- Controles -->
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Siguiente</span>
        </a>
    </div>
</div>

{% endblock %}
